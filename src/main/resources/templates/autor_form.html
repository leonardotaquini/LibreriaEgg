<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css"/>
    </head>
    <body>
        <nav th:replace="/plantillas/layout::navbar" >           
        </nav>

        <div class="d-flex"style="min-height: 80vh">
            <div class="autor-fondo"></div>

            <div class=" d-flex flex-column justify-content-center align-items-center autor-form">

                <header class="my-4">
                    <h2 class="text-center">Carga el autor aqui</h2>
                </header>
    
                <div class="col-12 text-center my-4 ">
                    <span class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
                        <strong>[[${error}]]</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </span>
                    <span  class="alert alert-success alert-dismissible fade show" role="alert" th:if="${exito != null}">
                        <strong>[[${exito}]]</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </span>
                </div>
    
                <form action="/autor/registro" class="container col-lg-8 formulario" method="post" th:object="${autor}">
    
                    <input type="hidden" th:field="*{id}" name="id">
    
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre del autor">
    
                    <input type="submit" class="btn btn-warning mt-2" value="Guardar">
                </form>
            </div>
        </div>

        <footer th:replace="/plantillas/layout::footer"></footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
