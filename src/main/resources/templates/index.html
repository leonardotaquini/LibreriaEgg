<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Portal de Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm border border-bottom">
            <div class="container-fluid">   
                <div class="navbar-brand col-sm-1">
                    <a href="/">
                        <img src="/images/logo-egg.png" alt="" width="55" class="img-fluid">
                    </a>
                </div>
                <button class="navbar-toggler border border-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container">
                    <form th:action="@{/libro/buscar}" class="d-flex align-items-center w-100 justify-content-around">

                        <div class="form-group mx-sm-3 w-75">
                            <input type="text" name="palabraClave" class="form-control"
                                   id="palabraClave" th:value="${palabraClave}"
                                   placeholder="Isbn, titulo, autor, editorial..." required>
                        </div>
                        <input type="submit" class="btn btn-warning" value="Buscar">
                    </form>
                </div>


                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Libro
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/libro/listar">Listar</a></li>                              
                                <li><a class="dropdown-item" href="/libro/registrar">Crear</a></li>                              
                            </ul>
                        </li> 
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Autor
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/autor/listar">Listar</a></li>                              
                                <li><a class="dropdown-item" href="/autor/registrar">Crear</a></li>                              
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Editorial
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/editorial/listar">Listar</a></li>                              
                                <li><a class="dropdown-item" href="/editorial/registrar">Crear</a></li>                              
                            </ul>
                        </li>
<!--                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                [[${usuario}]]
                            </a>
                            <form class="dropdown-menu" th:action="@{/logout}" method="post" aria-labelledby="navbarDropdownMenuLink">
                                <li><input class="dropdown-item" type="submit" th:value="${btnUser}"></li>                                                                    
                            </form>
                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="centro d-flex justify-content-center align-items-center">
            <h2 class="text-center titulo fw-bolder ">Libreria Egg</h2>
        </div>

        <footer class="footer col-12 py-2 d-flex align-items-center justify-content-center border border-top">
            [[${year}]] - Leonardo Taquini
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
