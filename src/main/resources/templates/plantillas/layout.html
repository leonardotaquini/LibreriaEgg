<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <nav th:fragment="navbar" class="navbar navbar-warning d-flex justify-content-between align-items-center border border-bottom">
            <a class="navbar-brand col-sm-7 col-lg-8 col-xl-9 " href="/">
                <img src="/images/logo-egg.png" alt="" width="55" class="img-fluid">
            </a>
            <button class="btn btn-warning">
                <a th:href="@{/}" class="text-decoration-none text-dark">Volver</a>
            </button>
        </nav>

        <footer th:fragment="footer" class="footer col-12 py-2 d-flex align-items-center justify-content-center border border-top">
            [[${year}]] - Leonardo Taquini
        </footer>
        
        
        
                <table class="table table-success container" th:if="${libros != null and !libros.empty}">
            <thead>
                <tr>
                    <th scope="col">Isbn</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody th:each="libro : ${libros}">
                <tr>
                    <td>[[${libro.isbn}]]</td>
                    <td>[[${libro.titulo}]]</td>
                    <td>[[${libro.ejemplares}]]</td>
                    <td>[[${libro.alta}]]</td>
                    <td>[[${libro.autor.nombre}]]</td>
                    <td>[[${libro.editorial.nombre}]]</td>
                    <td>
                        <a th:href="@{/libro/eliminar/} + ${libro.id}" class="btn btn-danger btn-circle btn-sm ">
                            ✖️
                        </a>
                        <a th:href="@{/libro/editar/} + ${libro.id}" class="btn btn-info btn-circle btn-sm ">
                            ✏️
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
