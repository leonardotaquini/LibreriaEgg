<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      <head>
    <title>Lista de autores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <nav th:replace="/plantillas/layout::navbar"></nav>

    <div style="min-height: 80vh">

        <div th:if="${autores.empty or autores == null}" class="alert alert-danger text-center container">
            No hay autores
        </div>

        <table class="table table-success container" th:if="${!autores.empty and autores != null}">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>               
                    <th scope="col">Acciones</th>               
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <td>[[${autor.nombre}]]</td>
                    <td>
                        <a th:href="@{/autor/eliminar/} + ${autor.id}" class="btn btn-danger btn-circle btn-sm ">
                            ✖️
                        </a>
                        <a th:href="@{/autor/editar/} + ${autor.id}" class="btn btn-info btn-circle btn-sm ">
                            ✏️
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="/plantillas/layout::footer"></footer>
</body>
</html>
